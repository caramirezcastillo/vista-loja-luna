<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTA LOJA LUNA  - Catálogo de Roupas</title>
    <!-- CSS Base -->
    <link rel="stylesheet" href="css/sections/base.css">
    <link rel="stylesheet" href="css/sections/header.css">
    <link rel="stylesheet" href="css/sections/main.css">
    <link rel="stylesheet" href="css/sections/catalog.css">
    <link rel="stylesheet" href="css/sections/about.css">
    <link rel="stylesheet" href="css/sections/contact.css">
    <link rel="stylesheet" href="css/sections/footer.css">
    <link rel="stylesheet" href="css/sections/modal.css">
    <link rel="stylesheet" href="css/sections/carousel.css">
    <link rel="stylesheet" href="css/sections/animations.css">
    <link rel="stylesheet" href="css/sections/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container"> 
                <div class="logo">
                    <H1>LUNA</H1>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Início</a>
                    </li>
                    <li class="nav-item">
                        <a href="#catalog" class="nav-link">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contato</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section - Carousel -->
    <section id="home" class="main">
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-slide active">
                    <img src="img/Banner.png" alt="Banner 1" class="carousel-image" />
                </div>
                <div class="carousel-slide">
                    <img src="img/Banner2.png" alt="Banner 2" class="carousel-image" />
                </div>
            </div>
            
            <!-- Navigation arrows -->
            <button class="carousel-btn carousel-prev" onclick="changeSlide(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="carousel-btn carousel-next" onclick="changeSlide(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <!-- Dots indicator -->
            <div class="carousel-dots">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </section>
    

    <!-- Catalog Section -->
    <section id="catalog" class="catalog">
        <div class="container">
            <h2 class="section-title">Nosso Catálogo</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="vestidos">Vestidos</button>
                <button class="filter-btn" data-filter="blusas">Blusas</button>
                <button class="filter-btn" data-filter="calcas">Calças</button>
                <button class="filter-btn" data-filter="shorts">Shorts</button>
                <button class="filter-btn" data-filter="acessorios">Acessórios</button>
            </div>
            
            <div class="products-grid" id="products-grid">
                <!-- Os produtos serão carregados dinamicamente via JavaScript -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <img src="img/sobre-nos.png" alt="Sobre Nós - Vista Loja Luna" class="about-image">
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Entre em Contato</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fab fa-whatsapp"></i>
                        <div>
                            <h3>WhatsApp</h3>
                            <p>(79) 99646-5615</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <i class="fab fa-instagram"></i>
                        <div>
                            <h3>Instagram</h3>
                            <p>@vistalojaluna</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="whatsappForm">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" rows="5" placeholder="Conte-nos como podemos ajudá-la..."></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fab fa-whatsapp"></i>
                            Enviar via WhatsApp
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h1 class="footer-logo-text">LUNA</h1>
                </div>
                <div class="footer-links">
                    <div class="footer-section">
                        <h3>Links Rápidos</h3>
                        <ul>
                            <li><a href="#home">Início</a></li>
                            <li><a href="#catalog">Catálogo</a></li>
                            <li><a href="#about">Sobre</a></li>
                            <li><a href="#contact">Contato</a></li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <h3>Redes Sociais</h3>
                        <div class="social-links">
                            <a href="https://www.instagram.com/vistalojaluna/" class="social-link"><i class="fab fa-instagram"></i></a>
                
                            <a href="https://wa.me/5579996465615" class="social-link"><i class="fab fa-whatsapp"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>VISTA LOJA LUNA</p>
            </div>
        </div>
    </footer>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalPrice"></p>
                    <div class="modal-description">
                        <h3>Descrição</h3>
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-sizes">
                        <h3>Tamanhos Disponíveis</h3>
                        <div class="size-options">
                            <button class="size-btn">P</button>
                            <button class="size-btn">M</button>
                            <button class="size-btn">G</button>
                            <button class="size-btn">GG</button>
                        </div>
                    </div>
                    <button class="modal-whatsapp-btn" id="modalWhatsappBtn">
                        <i class="fab fa-whatsapp"></i>
                        Solicitar no WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts modulares -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/products.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/whatsapp.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/load-products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
